<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>我的第一个一级标题</h1>
            <h2>我的第一个二级标题</h2>
            <h3>我的第一个三级标题</h3>
            <h4>我的第一个四级标题</h4>
        </div>
        <div>
            <p>我的第一个段落。</p>
            <a href="www.website.com">我的第一个链接</a>
            <p>div标签用于组合其他HTML元素，本身无实在意义。常用于页面的布局。</p>
            <img src="https://school.thoughtworks.cn/dist/img/thought-works.png" alt="ThoughtWorks logo">
        </div>
        <div>
            <h2>我的第一个列表</h2>
            <ul>
                <li>
                    我的第一个列表元素
                </li>
                <li>
                    我的第二个列表元素
                </li>
                <li>
                    我的第三个列表元素
                </li>
            </ul>
        </div>
        <div>
            <h2>我的第一个表格</h2>
            <table border="1">
                <tr>
                    <th>我的第一个表头</th>
                    <th>我的第二个表头</th>
                </tr>
                <tr>
                    <td>第一行, 第一格</td>
                    <td>第一行, 第二格</td>
                </tr>
                <tr>
                    <td>第二行, 第一格</td>
                    <td>第二行, 第二格</td>
                </tr>
            </table>
        </div>
        <div>
            <h2>我的第一个表单</h2>
            <form name="frm-sample" class="frm-sample" action="try" method="post">
                <p>我的姓名是：</p>
                <input type="text" class="form-control" placeholder="姓名">
                <br>
                <p>我的性别是：</p>
                <input type="radio" name="sex" value="male" checked>男
                <br>
                <input type="radio" name="sex" value="female">女
                <br>
                <p>我的第一部手机是：</p>
                <select name="phones">
                    <option value="iphone">iPhone</option>
                    <option value="android">Android</option>
                </select>
                <br>
                <button type="submit" name="submit-bt" class="submit">提交我的第一个表单</button>
            </form>
        </div>
    </body>
</html>
